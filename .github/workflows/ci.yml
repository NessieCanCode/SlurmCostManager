name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Python lint
        run: flake8 src test
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install ESLint
        run: |
          npm init -y >/dev/null 2>&1
          npm install eslint >/dev/null 2>&1
      - name: JavaScript lint
        run: npx eslint src test --ext .js

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install -r requirements.txt pytest-cov
      - name: Python unit tests
        run: |
          PYTHONPATH=src pytest test/unit/*.py --cov=src --cov-report=xml:test-coverage-python.xml
      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: test-coverage-python.xml
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node dependencies
        run: npm install c8 --no-save
      - name: Node unit tests
        run: |
          for file in test/unit/*.test.js; do npx c8 --clean=false node "$file"; done
          npx c8 report --reporter=lcov --reporter=text
      - name: Upload Node coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: coverage

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run integration tests
        run: make check

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Run Bandit
        run: bandit -r src
